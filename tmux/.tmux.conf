# Open from previous path
set-option -g update-environment "PWD"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"


# Disable rename 
set-option -g automatic-rename off
set-option -g automatic-rename-format ""

# Set status bar with current path
set-option -g window-status-current-format "#{pane_current_path}"
set-option -g window-status-format "#{pane_current_path}"


# Renome status name
set-option -g status-left ""
set-option -g status-right ""

# Set background color Cyan
set-option -g status-bg cyan

# Move through panes with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
