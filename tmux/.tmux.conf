# Open from previous path
set-option -g update-environment "PWD"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


set-option -g history-limit 100000


# renumerd tabs
set-option -g renumber-windows on

# Disable rename 
